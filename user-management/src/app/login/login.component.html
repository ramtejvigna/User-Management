<div class="flex flex-col items-center justify-center h-screen bg-gradient-to-br from-gray-900 to-black">
    <div class="bg-white shadow-lg p-10 border border-gray-300 text-center rounded-lg gap-5 flex flex-col items-center max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800">Login</h1>
        <form class="w-full space-y-6" (ngSubmit)="login()">
            <div class="flex flex-col text-left">
                <label for="userType" class="text-lg font-semibold text-gray-700 mb-2">User Type</label>
                <select name="userType" class="border border-gray-300 rounded-lg px-4 py-2 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [(ngModel)]="selectedUserType">
                    <option *ngFor="let type of userType" [value]="type">{{ type }}</option>
                </select>
            </div>
            <div class="flex flex-col text-left">
                <label for="email" class="text-lg font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email"
                    class="border border-gray-300 rounded-lg px-4 py-2 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email">
            </div>
            <div class="flex flex-col text-left">
                <label for="password" class="text-lg font-semibold text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input [type]="passwordVisible ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password"
                        class="border border-gray-300 rounded-lg px-4 py-2 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password">
                    <button type="button" (click)="togglePasswordVisibility()"
                        class="absolute inset-y-0 right-3 flex items-center text-sm text-blue-500 focus:outline-none">
                        {{ passwordVisible ? 'Hide' : 'Show' }}
                    </button>
                </div>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg w-full font-semibold hover:bg-blue-600 transition duration-300 ease-in-out">
                Login
            </button>
        </form>
        <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page"
            class="text-blue-500 hover:text-blue-700 transition duration-300 ease-in-out mt-4">Don't have an account? Register</a>
    </div>
</div>
